{% extends 'base.html' %}
{% block title %}
  Absen Telkom - Login Siswa
{% endblock %}
{% load static %}
{% block extra_head %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}
{% block content %}
  <!-- ini untuk gambarnya -->
  <section>
    <div class="row">
      <div class="col-md-12 mt-5" >
          <div class="container text-center">
              <img src="{% static 'img/TelkomNyaDoang.jpg' %}" alt="" width="100px" style="margin-top: 50px;">
          </div>
      </div>
    </div>       
  </section>
  <!-- ini form nya -->
  <section>
    <div class="row">     
      <div class="col-md-6 col-lg-6 col-sm-6 offset-md-3">
          <h2 class="text-center mt-3" style="margin-left: 10px;" >Login</h2>           
          <h4 class="text-center text-secondary h5"  style="font-size: 32,79px;">Please login to your account!</h2>     
          <form action="" method="POST">
            <!-- ini untuk username nya  -->
            <div class="form-group mt-3">
                <div class="input-group">               
                  <input type="text"  id="Username" name="Username" placeholder="Username" style="padding-left: 50px;" class="form-control form-rounded">
                </div>
            </div>
            <!-- ini untuk password nya -->
            <div class="form-group mt-3">
                <div class="input-group">
                <input type="text" class="form-control form-rounded" id="Password" name="Password" placeholder="Password" style="padding-left: 50px;">
              </div>
            </div>            
            <div class="d-flex justify-content-center">
              <a href="to_login_guru_views" class="text-secondary" style="font-size: 32,79px;">Login Sebagai Guru</a> 
            </div>
            <div class="d-flex justify-content-center mt-3" >              
              <button class="button" type="submit">Login</button>
            </div>
          </form>
      </div>
    </div>      
  </section>
{% endblock %}
